<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw a Pig</title>
</head>
<body>
  <canvas id="pigCanvas" width="400" height="400"></canvas>
  
  <script>
    // Get the canvas and the context
    const canvas = document.getElementById('pigCanvas');
    const ctx = canvas.getContext('2d');

    // Draw the pig's body (circle)
    ctx.beginPath();
    ctx.arc(200, 200, 100, 0, Math.PI * 2, true); // Outer circle (body)
    ctx.fillStyle = '#FFC0CB'; // Pink color for pig
    ctx.fill();
    ctx.stroke();

    // Draw the pig's nose (oval)
    ctx.beginPath();
    ctx.ellipse(200, 250, 50, 30, 0, 0, Math.PI * 2);
    ctx.fillStyle = '#FF69B4'; // Darker pink for nose
    ctx.fill();
    ctx.stroke();

    // Draw the pig's nostrils
    ctx.beginPath();
    ctx.arc(185, 250, 8, 0, Math.PI * 2, true); // Left nostril
    ctx.arc(215, 250, 8, 0, Math.PI * 2, true); // Right nostril
    ctx.fillStyle = '#000'; // Black color for nostrils
    ctx.fill();
    ctx.stroke();

    // Draw the pig's eyes
    ctx.beginPath();
    ctx.arc(170, 170, 10, 0, Math.PI * 2, true); // Left eye
    ctx.arc(230, 170, 10, 0, Math.PI * 2, true); // Right eye
    ctx.fillStyle = '#000'; // Black color for eyes
    ctx.fill();

    // Draw the pig's ears (triangles)
    ctx.beginPath();
    ctx.moveTo(130, 130); // Left ear
    ctx.lineTo(150, 80);
    ctx.lineTo(180, 130);
    ctx.closePath();
    ctx.fillStyle = '#FFC0CB';
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(270, 130); // Right ear
    ctx.lineTo(250, 80);
    ctx.lineTo(220, 130);
    ctx.closePath();
    ctx.fillStyle = '#FFC0CB';
    ctx.fill();
    ctx.stroke();
  </script>
</body>
</html>
